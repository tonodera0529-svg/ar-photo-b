<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WebAR Photo Frame</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        #camera-container {
            position: relative;
            width: 100%;
            height: 100vh;
            height: 100dvh; 
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* PC対策 */
        @media (min-aspect-ratio: 9/16) {
            #camera-container {
                width: auto;
                aspect-ratio: 9/16; 
                margin: 0 auto; 
                border-left: 1px solid #333;
                border-right: 1px solid #333;
            }
        }

        #camera {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: 1;
        }

        #frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: 2;
            pointer-events: none;
        }

        #shutter-btn {
            position: absolute;
            bottom: calc(30px + env(safe-area-inset-bottom)); 
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            border: 5px solid #ccc;
            z-index: 10;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        #shutter-btn:active { background-color: #ddd; transform: translateX(-50%) scale(0.95); }

        #switch-btn {
            position: absolute;
            top: calc(20px + env(safe-area-inset-top));
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            z-index: 10;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.8);
            -webkit-tap-highlight-color: transparent;
        }
        #switch-btn:active { background-color: rgba(0,0,0,0.8); }
        
        #switch-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        #preview-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; 
            height: 100dvh;
            background: rgba(0,0,0,0.95);
            z-index: 20;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box; 
        }
        
        #preview-img {
            max-width: 85vw;
            max-height: 60vh; 
            border: 2px solid white;
            margin-bottom: 15px;
            object-fit: contain;
            /* 長押しを有効にするためポインターイベントを許可 */
            pointer-events: auto; 
            -webkit-user-select: none; /* 画像選択による青い反転を防ぐ */
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .btn { 
            padding: 12px 24px; 
            border-radius: 30px; 
            font-weight: bold; 
            font-size: 16px; 
            cursor: pointer;
            border: none;
            min-width: 120px;
        }

        .btn-close {
            background: #666;
            color: white;
        }
        
        /* わかりやすい保存ボタンを追加 */
        .btn-save {
            background: white;
            color: #d32f2f; /* 目立つ色 */
            border: 2px solid #d32f2f;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none; /* リンクの下線を消す */
        }

        /* フラッシュ演出用の白いレイヤー */
        #flash-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.2s ease-out;
        }
        .flash-active {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    
    <div id="flash-layer"></div>

    <div id="camera-container">
        <video id="camera" autoplay playsinline muted></video>
        <img id="frame" alt="">
        
        <div id="shutter-btn"></div>

        <div id="switch-btn">
            <svg viewBox="0 0 24 24">
                <path d="M20,4h-3.17L15,2H9L7.17,4H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.9,21.1,4,2
