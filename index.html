<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WebAR Photo Frame</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        #camera-container {
            position: relative;
            width: 100%;
            height: 100vh;
            height: 100dvh; 
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* PC対策 */
        @media (min-aspect-ratio: 9/16) {
            #camera-container {
                width: auto;
                aspect-ratio: 9/16; 
                margin: 0 auto; 
                border-left: 1px solid #333;
                border-right: 1px solid #333;
            }
        }

        #camera {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: 1;
        }

        #frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: 2;
            pointer-events: none;
        }

        #shutter-btn {
            position: absolute;
            bottom: calc(30px + env(safe-area-inset-bottom)); 
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            border: 5px solid #ccc;
            z-index: 10;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        #shutter-btn:active { background-color: #ddd; transform: translateX(-50%) scale(0.95); }

        #switch-btn {
            position: absolute;
            top: calc(20px + env(safe-area-inset-top));
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            z-index: 10;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.8);
            -webkit-tap-highlight-color: transparent;
        }
        #switch-btn:active { background-color: rgba(0,0,0,0.8); }
        
        #switch-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        #preview-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; 
            height: 100dvh;
            background: rgba(0,0,0,0.95);
            z-index: 20;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box; 
        }
        
        #preview-img {
            max-width: 90vw;
            max-height: 55vh; 
            border: 2px solid white;
            margin-bottom: 15px;
            object-fit: contain;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn { 
            padding: 12px 24px; 
            background: white; 
            color: black; 
            border: none; 
            border-radius: 30px; 
            font-weight: bold; 
            font-size: 16px; 
            cursor: pointer;
            text-decoration: none; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #share-btn {
            background-color: #007AFF;
            color: white;
            min-width: 120px;
        }

        #flash-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.2s ease-out;
        }
        .flash-active {
            opacity: 1 !important;
        }
        
        .guide-text {
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    
    <div id="flash-layer"></div>

    <div id="camera-container">
        <video id="camera" autoplay playsinline muted></video>
        <img id="frame" alt="">
        
        <div id="shutter-btn"></div>

        <div id="switch-btn">
            <svg viewBox="0 0 24 24">
                <path d="M20,4h-3.17L15,2H9L7.17,4H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.9,21.1,4,20,4z M12,17 c-2.76,0-5-2.24-5-5s2.24-5,5-5s5,2.24,5,5S14.76,17,12,17z M12,8c-1.66,0-3,1.34-3,3s1.34,3,3,3s3-1.34,3-3S13.66,8,12,8z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M19.5 9.5c-1.03 0-1.92.62-2.29 1.5h-2.93c.35-1.76 1.77-3.12 3.52-3.4L16 6.5h6v6l-1.8-1.8c-.75.51-1.63.8-2.6.8-2.53 0-4.63-1.88-4.97-4.3h2.04c.32 1.31 1.49 2.3 2.83 2.3.85 0 1.62-.41 2.1-1.06l1.75 1.75c-.93 1.02-2.27 1.66-3.75 1.66-2.9 0-5.33-2.19-5.69-5h-2c.32 3.92 3.6 7 7.59 7 2.09 0 3.98-.85 5.38-2.21L23 19v-6h-6l2.38 2.38C18.27 16.68 16.77 17.5 15.1 17.5c-3.22 0-5.94-2.28-6.65-5.34h2.05c.63 1.93 2.44 3.34 4.6 3.34 1.93 0 3.61-1.17 4.28-2.86L17.21 11h2.93c.37.88 1.26 1.5 2.29 1.5 1.38 0 2.5-1.12 2.5-2.5S23.88 7.5 22.5 7.5z" opacity=".3"/>
                <path d="M16 6.5l1.8 1.1c-1.75.28-3.17 1.64-3.52 3.4h2.93c.37-.88 1.26-1.5 2.29-1.5 1.38 0 2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5c-1.03 0-1.92-.62-2.29-1.5h-2.93c.67 1.69 2.35 2.86 4.28 2.86 2.16 0 3.97-1.41 4.6-3.34h-2.05c-.71 3.06-3.43 5.34-6.65 5.34-1.67 0-3.17-.82-4.18-2.12L10 20H4v-6l2.21 2.21C7.61 17.55 9.7 18.4 11.9 18.4c3.99 0 7.27-3.08 7.59-7h2c-.36 2.81-2.79 5-5.69 5-1.48 0-2.82-.64-3.75-1.66L13.9 13c-.48.65-1.25 1.06-2.1 1.06-1.34 0-2.51-.99-2.83-2.3H6.93c.34 2.42 2.44 4.3 4.97 4.3.97 0 1.85-.29 2.6-.8L16.3 17h.2V6.5H16z"/>
             </svg>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <div id="preview-overlay">
        <img id="preview-img">
        <p class="guide-text">画像を長押し、または下のボタンから<br>保存・共有してください</p>
        
        <div class="btn-group">
            <button id="share-btn" class="btn">保存・共有</button>
            <a id="hidden-dl-link" style="display:none;"></a>
            
            <button class="btn" onclick="closePreview()">閉じる</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const frameImg = document.getElementById('frame');
        const flashLayer = document.getElementById('flash-layer');
        const shutterBtn = document.getElementById('shutter-btn');
        const shareBtn = document.getElementById('share-btn');
        const hiddenDlLink = document.getElementById('hidden-dl-link');
        
        frameImg.src = "frame.png";

        const previewOverlay = document.getElementById('preview-overlay');
        const previewImg = document.getElementById('preview-img');
        
        let currentFacingMode = 'user';
        let currentStream = null;
        let currentBlob = null;

        function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            if (currentFacingMode === 'user') {
                video.style.transform = 'translate(-50%, -50%) scaleX(-1)';
            } else {
                video.style.transform = 'translate(-50%, -50%) scaleX(1)';
            }

            navigator.mediaDevices.getUserMedia({
                video: { 
                    facingMode: currentFacingMode,
                    width: { ideal: 4096 },  
                    height: { ideal: 4096 }
                },
                audio: false
            })
            .then(stream => {
                currentStream = stream;
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Camera Error: ", err);
                alert("カメラの起動に失敗しました: " + err.name);
            });
        }

        startCamera();
        
        frameImg.onerror = function() {
            console.log("フレーム画像の読み込みに失敗しました。");
        };

        function dataURLtoBlob(dataurl) {
            var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while(n--){
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], {type:mime});
        }

        const takePhoto = (e) => {
            if (e.type === 'touchstart') e.preventDefault();
            
            if (shutterBtn.dataset.processing === "true") return;
            shutterBtn.dataset.processing = "true";

            flashLayer.classList.add('flash-active');

            canvas.width = 1080;
            canvas.height = 1920;
            drawImageProp(context, video, 0, 0, canvas.width, canvas.height, 0.5, 0.5, currentFacingMode === 'user');
            if (frameImg.complete && frameImg.naturalWidth !== 0) {
                context.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
            }
            
            const dataURL = canvas.toDataURL('image/jpeg', 1.0);
            previewImg.src = dataURL;
            
            currentBlob = dataURLtoBlob(dataURL);

            // PC用に一応リンクを設定するが、ここでは自動クリックさせない
            hiddenDlLink.href = dataURL;
            hiddenDlLink.download = "nihonmatsu-photo.jpg";

            setTimeout(() => {
                flashLayer.classList.remove('flash-active');
                previewOverlay.style.display = 'flex';
                shutterBtn.dataset.processing = "false";
            }, 150);
        };

        shutterBtn.addEventListener('touchstart', takePhoto, {passive: false});
        shutterBtn.addEventListener('click', takePhoto);

        // ★修正ポイント：シェア機能が動いたら、何があってもダウンロード（予備）には進まない
        shareBtn.addEventListener('click', async () => {
            // Android/iOSで共有機能が使える場合
            if (navigator.share && currentBlob) {
                try {
                    const file = new File([currentBlob], "photo.jpg", { type: "image/jpeg" });
                    
                    // ファイル共有が可能かチェック
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            files: [file],
                            title: '二十歳のつどい記念写真',
                            text: '二本松市 二十歳のつどい記念フレームで撮影しました！'
                        });
                        return; // ★シェアメニューが開いたらここで終了（勝手なダウンロードはしない）
                    }
                } catch (error) {
                    console.log('共有エラーまたはキャンセル:', error);
                    return; // ★キャンセルされた場合も、勝手なダウンロードはしない
                }
            }
            
            // 共有機能が全く使えない場合（PCなど）のみダウンロードを実行
            hiddenDlLink.click();
        });

        function closePreview() {
            previewOverlay.style.display = 'none';
        }

        function drawImageProp(ctx, img, x, y, w, h, offsetX, offsetY, isMirrored) {
            if (arguments.length === 2) {
                x = y = 0;
                w = ctx.canvas.width;
                h = ctx.canvas.height;
            }
            offsetX = typeof offsetX === "number" ? offsetX : 0.5;
            offsetY = typeof offsetY === "number" ? offsetY : 0.5;
            if (offsetX < 0) offsetX = 0; if (offsetY < 0) offsetY = 0; if (offsetX > 1) offsetX = 1; if (offsetY > 1) offsetY = 1;

            var iw = img.videoWidth, ih = img.videoHeight,
                r = Math.min(w / iw, h / ih),
                nw = iw * r, nh = ih * r,
                cx, cy, cw, ch, ar = 1;

            if (nw < w) ar = w / nw;
            if (Math.abs(ar - 1) < 1e-14 && nh < h) ar = h / nh;
            nw *= ar; nh *= ar;
            cw = iw / (nw / w); ch = ih / (nh / h);
            cx = (iw - cw) * offsetX; cy = (ih - ch) * offsetY;

            ctx.save();
            if (isMirrored) {
                ctx.translate(w, 0);
                ctx.scale(-1, 1);
            }
            ctx.drawImage(img, cx, cy, cw, ch,  x, y, w, h);
            ctx.restore();
        }
    </script>
</body>
</html>
